<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Películas</title>
  <link rel="stylesheet" href="peliculas.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body class="colorFondo">
  <div class="container">

    <!--Cabecera del diseño con sus opciones (en dispositivos pequeños se vuelve menú hamburguesa)-->

    <header>
      <div class="cabecera"></div>
      <nav class="navbar navbar-expand-lg colorFondoNav fixed-top" data-bs-theme="dark">
        <div class="container-fluid">
          <a onclick="generarCategoriasJson()" class="navbar-brand letraBlanca" href="#">
            <img src="iconos/film.png" alt="Bootstrap" width="50" height="50" class="imagen">Peliculas
          </a>
          <button class="navbar-toggler iconoHamburguesa" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon "></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

              <li class="nav-item">
                <a onclick="generarCategoriasJson()" class="nav-link letraBlanca" aria-current="page" href="#">Inicio</a>
              </li>

              

              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle letraBlanca" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">Categorías</a>
                <ul id="menuCategorias" class="dropdown-menu, colorFondoNaranja">
                    <!-- Genera el menú automáticamente en el javascript en generaItemMenuCategorias() -->
                </ul>
            </li>

            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!--Div para el contenido, se irá limpiando y añadiendo contenido dependiendo del método-->

    <div id="contenido">
    </div>


    <!--Div para la ventana modal que aparecerá cuando se pulse en una película-->

    <div class="modal fade" id="modalPelicula" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" alt="cerrar"></button>
            <span aria-hidden="true"></span>
            </button>
          </div>
          <div class="modal-body" id="contenidoModal">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn colorFondoNaranja letraBlanca" alt="mi lista" id="añadirLista">Añadir a mi lista</button>
            <button type="button" class="btn colorFondoNaranja letraBlanca" data-bs-dismiss="modal" alt="cerrar">Cerrar</button>
          </div>
        </div>
      </div>
    </div>

    

    

  </div>

  <!--Contenedor para el footer de la página-->
  <div class="container-fluid">
    <footer>
      <div class="row colorFondoNav fixed-bottom">
        <div class="col d-flex flex-column justify-content-center align-items-center p-2">
          <a onclick="generarCategoriasJson()" href="#"><img src="iconos/inicio.png" alt="Bootstrap" width="50" height="50" class="imagen" alt="inicio" title="inicio"></a>
          <small><p class="letraBlanca mt-0 mb-0">Inicio</p></small>
        </div>
        <div class="col d-flex flex-column justify-content-center align-items-center p-2">
          <a onclick="generarEstrenosJSON()" href="#"><img src="iconos/estrenos.png" alt="Bootstrap" width="50" height="50" alt="estrenos" title="estrenos" class="imagen"></a>
          <small><p class="letraBlanca mt-0 mb-0">Estrenos</p></small>
        </div>
        <div class="col d-flex flex-column justify-content-center align-items-center p-2">
          <a onclick="mostrarLista()" href="#"><img src="iconos/lista.png" alt="Bootstrap" width="50" height="50" alt="estrenos" title="estrenos" class="imagen"></a>
          <small><p class="letraBlanca mt-0 mb-0">Mi lista</p></small>
        </div>
      </div>
    </footer>
  </div>
  
  


  

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <script src="peliculas.js"></script>
</body>

</html>
